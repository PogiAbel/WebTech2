<div class="comment-card" *ngIf="comment && visible">
    <div class="comment-header">
      <h3 class="comment-author">{{ comment.name }}</h3>
      <p class="comment-date">{{ comment.date | date: 'medium' }}</p>
    </div>
    <p class="comment-email">{{ comment.email }}</p>
    <div class="comment-body">
      <p>{{ comment.text }}</p>
    </div>
    <button *ngIf="comment.can_edit" class="btn-delete" (click)="delComment()">Delete</button>
  </div>

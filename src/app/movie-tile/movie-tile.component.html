<div class="card">
    <img class="card-img-top" [src]="movie.poster" alt="Card image">
    <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.year}}</p>
        <p class="card-text card-plot">{{movie.plot}}</p>
        <button [routerLink]="['/movie', movie._id]" class="btn btn-primary">Details</button>
    </div>
</div>
